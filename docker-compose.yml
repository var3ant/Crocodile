version: '3.9'

services:
  postgres_db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: crocodile_user
      POSTGRES_DB: crocodile_db
      PGPORT: 5433
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  back:
    restart: always
    container_name: back
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
#    command: [ "java", "-jar"]
    depends_on:
      db:
        condition: service_healthy
    links:
      - db:db
  front:
    restart: always
    container_name: front
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    links:
      - db:db